<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试HTML5的视频播放功能</title>
</head>
<body>
<h1>下面是播放的视频</h1>
<video controls autoplay preload="none" style="width:1000px;">
    <source src="./Resources/Arknights.mp4" type="video/mp4" />
</video>
<h1>下面是swf文件</h1>
<div id="flashContent">
    <object type="application/x-shockwave-flash" data="./Resources/2-2CPU的态.swf" width="822" height="550" id="histo2" style="float: none; vertical-align:middle">
        <param name="movie" value="histo2.swf" />
        <param name="quality" value="high" />
        <param name="bgcolor" value="#ffff99" />
        <param name="play" value="true" />
        <param name="loop" value="true" />
        <param name="wmode" value="window" />
        <param name="scale" value="showall" />
        <param name="menu" value="true" />
        <param name="devicefont" value="false" />
        <param name="salign" value="" />
        <param name="allowScriptAccess" value="sameDomain" />
        <a href="http://www.adobe.com/go/getflash">
            <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
        </a>
    </object>
</div>
<div>
    <embed height="480" src="./Resources/2-2CPU的态.swf" width="854"></embed>
</div>
</body>
</html>
